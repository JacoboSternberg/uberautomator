<div class="box">
<ion-pane frost ng-controller="StartUnderCtrl">
  <ion-content scroll="false">
    <map on-create="mapCreated(map)"></map>

    <ion-footer-bar class="bar-stable">
      <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
    </ion-footer-bar>
  </ion-content>
</ion-pane>

<ion-pane ng-controller="StartOverlayCtrl" class="dark-overlay">
  <ion-header-bar class="bar-clear">
    <button class="button button-icon ion-ios7-close-empty close-icon pull-right"></button>
  </ion-header-bar>
  <ion-content class="has-header">
    <!-- <div class="overlay-spacer"></div> -->

    <form ng-submit="callUber(deptAddress)">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Departure Location" ng-model="deptAddress" ng-change="onAddressChange(deptAddress)">
          <button class="button button-light ion-ios-circle-filled button-dark" on-tap="onClickHere()"></button>
        </label>

        <div class="list" ng-if="addresses.length > 0">
          <li class="item" ng-repeat="address in addresses">{{address}}</li>
        </div>

        <label class="item item-text-wrap">
          <!-- <span class="input-label">Departure Time</span> -->
          <ionic-timepicker input-obj="timePickerObject">
            <button class="button overflowShow site-block">
              <strong etime="timePickerObject.inputEpochTime" class="ng-binding">
                <standard-time-no-meridian etime='epochTime'></standard-time-no-meridian>
              </strong>
            </button>
          </ionic-timepicker>

          <!-- <input type="checkbox" ng-click="$publicTransportation">Public Transportation? </input> -->
        </label>

        <button class="button button-positive site-block" type = "submit">
            Go Uber!
          </button>
      </div>
    </form>

  </ion-content>
</ion-pane>
</div>
